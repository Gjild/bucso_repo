    - {m: 0, n: 3, rej_dbc: -16}
    - {m: 0, n: 4, rej_dbc: -20}

    - {m: 1, n: 0, rej_dbc: -51}
    - {m: 1, n: 2, rej_dbc: -142}
    - {m: 1, n: 3, rej_dbc: -13}
    - {m: 1, n: 4, rej_dbc: -43}

    - {m: 2, n: 0, rej_dbc: -58}
    - {m: 2, n: 1, rej_dbc: -64}
    - {m: 2, n: 2, rej_dbc: -58}
    - {m: 2, n: 3, rej_dbc: -61}
    - {m: 2, n: 4, rej_dbc: -62}

    - {m: 3, n: 0, rej_dbc: -75}
    - {m: 3, n: 1, rej_dbc: -72}
    - {m: 3, n: 2, rej_dbc: -72}
