    - {m: 5, n: 3, rej_dbc: -69.420} # Not real
    - {m: 5, n: 4, rej_dbc: -69.420} # Not real

  grids:
    #lo_hz: [500e6, 2e9, 6e9, 12e9]
    #if_hz: [100e6, 500e6, 1e9]
    #rej_dbc: [[-32,-34,-36], [-33,-35,-37], [-35,-37,-40], [-36,-38,-42]]

